---
layout: default
title: Elixir
---

{% for post in site.posts %}
  {% if forloop.first %}
    <span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.content }}
    <hr>
  {% else %}
    <span>{{ post.date | date: "%d.%m.%Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br>
  {% endif %}
{% endfor %}
