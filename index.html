---
layout: default
title: Elixir
---

<section id="content">
  {% for post in site.posts %}
    {% if forloop.first %}
      {% include post.html post=post preview=true %}
    {% else %}
      <span>{{ post.date | date: "%d.%m.%Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br>
    {% endif %}
  {% endfor %}
</section>

<aside>
  {% include sidebar.html %}
</aside>
